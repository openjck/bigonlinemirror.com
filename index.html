<!doctype html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Mirror</title>
        <link rel="stylesheet" href="media/css/mirror.css" />
        <meta name="description" content="Big, private online mirror" />
    </head>
    <body>
        <video id="mirror" autoplay="autoplay"></video>
        <script src="media/js/mirror.js"></script>

        <!-- Piwik -->
        <script type="text/javascript">
          var _paq = _paq || [];
          _paq.push(['trackPageView']);
          _paq.push(['enableLinkTracking']);
          (function() {
            var u="//stats.openjck.com/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', 3]);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
          })();
        </script>
        <noscript><p><img src="//stats.openjck.com/piwik.php?idsite=3" style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->
    </body>
</html>
