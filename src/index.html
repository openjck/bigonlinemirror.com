<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{ GA_TRACKING_ID }}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "{{ GA_TRACKING_ID }}");
    </script>

    <meta charset="utf-8" />

    <title>Big online mirror</title>
    <meta
      name="description"
      content="Private online mirror. Perfect for quickly checking your hair, makeup, teeth, and more."
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./media/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./media/img/favicon/192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/img/favicon/32.png"
    />
  </head>
  <body>
    <div id="wrap">
      <video id="mirror" autoplay="autoplay"></video>
      <section id="introduction">
        <p class="notice">Allow access to your camera to show the mirror</p>
        <p class="notice">You will not be recorded</p>
      </section>
      <section id="information">
        <span id="source">
          <a href="https://github.com/openjck/mirror-web-app">Source</a>
        </span>
      </section>
    </div>

    <script src="./media/js/mirror.js"></script>
  </body>
</html>
